<!DOCTYPE html>
<html>
  <head>
    <title>ipsend visualizer</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"> 

    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/ipfsapi.min.js"></script>
    <script src="js/timemachine.js"></script>
    <script src="js/preview.js"></script>
  </head>
  <body>
    <canvas class='js-canvas' width="400" height="300"></canvas>
    <div class='js-loading'>Loading...</div>
    <button class='js-back btn btn-default'>Back</button>
    <button class='js-forward btn btn-default'>Forward</button>
    <ul class='js-viewer-timeline'></ul>

    <form action=''>
      <!--<input class='js-viewer-slider' type="range" min="100" max="500" step="10" />-->
    </form>

    <script type="text/javascript" charset="utf-8">
      $(function() {
        var viewer = $('.js-canvas').ipesendPreview({
          forward_button: $('.js-forward'),
          back_button: $('.js-back'),
          loading: '.js-loading'
        });
      });
    </script>
  </body>
</html>
